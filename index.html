<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icon Favicon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Document Title-->
    <title>Maze Generator with path finder </title>

    <!--Custom Style-->
    <link rel="stylesheet" href="style/dist/style.css">
</head>

<body>
    <!-- Nav Bar -->
  <div class="container ">


    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#"><img class="logo-a" src="images\logo-a.png">maze</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>



        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href=" mailto:suhelbhadane@gmail.com">Contact</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="next.html">Fun</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="next.html">More</a>
            </li>
          </ul>
        </div>

    </nav>
  </div>

    <!--Algorithm Name-->
    <div class="name">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="title mt-4 text-center py-2 mx-4">
                        <h1 class="big-heading">Breadth First Search</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Display-->
    <div class="display ">
        <div class="container pb-4">
            <div class="row my-4">
                <div class="col-lg-6">
                    <div class="board my-4 mx-auto d-flex">
                        <div class="screen bg-light m-auto ">

                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="control my-4 mx-auto p-4">
                        <h1 class="text-center mb-5"> <i class="fa fa-cog fa-spin"></i> Controls</h1>
                        <!--Choose Algorithm-->
                        <div class="col-auto my-2">
                            <div class="container">
                                <div class="row">
                                    <div class="col-9 my-auto">
                                        <select class="form-select" aria-label="Default select example" id="algorithm">
                                            <option selected value="1">BFS</option>
                                            <option value="2">DFS</option>
                                            <option value="3">Dijkstra's</option>
                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-dark" id="start">Visualize</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h8>  Double Click to select Starting and Ending node </h8>
                        </div>
                        <div class="col-auto my-4">
                            <label for="speed" class="form-label">Speed : <span id="speed_dis"> 3 </span></label>
                            <input type="range" class="form-range dark" min="1" max="5" step="0.5" id="speed">
                        </div>

                        <div class="col-auto my-4">
                            <label for="size" class="form-label">Dimension : <span id="size_dis"> 22</span></label>
                            <input type="range" class="form-range dark" min="4" max="40" step="1" id="size">
                        </div>


                        <div class="container">
                            <div class="row">
                                <div class="col-6  text-center">
                                    <button class="btn btn-outline-dark" id="clear">Clear</button>
                                </div>
                                <div class="col-6  text-center">
                                    <button class="btn btn-dark" id="wall">Generat Maze </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--======================================== Deleting Part from here which is save in word index.txt============================================= -->
    <!--Footer-->
    <div class="footer bg-dark py-4 px-2">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 ">
                    <h2 class="minimum">Maze Generator And Path Finder using BFS,DFS & Djkstra's.  </h2>
                </div>
                <div class="col-12 mt-2">
                    <i class="mx-2 fa fa-2x fa-youtube-play" ></i>
                    <i class="mx-2 fa fa-2x fa-linkedin-square"></i>
                    <i class="mx-2 fa fa-2x fa-github"></i>
                </div>
                <div class="col-12 mt-2 minimum">
                    <small>@ Sem Project Sem IV </small>
                </div>
            </div>
        </div>
    </div>

    <!--Popper Jquery Dependency-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <script type="module" src="script/script.js"></script>

</body>

</html>
